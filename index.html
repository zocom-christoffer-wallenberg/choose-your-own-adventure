<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your own adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="wrapper">
        <article id="story-wrapper" class="text">
            <p id="story"></p>
        </article>

        <article id="chapter-one">
            <button class="button" id="yes-chapter1">Yes</button>
            <button class="button" id="no-chapter1">No</button>
        </article>

        <article class="hide" id="chapter-two">
            <button class="button" id="first-bowl">The first</button>
            <button class="button" id="second-bowl">The second</button>
            <button class="button" id="third-bowl">The third</button>
        </article>

        <article class="hide" id="chapter-three">
            <button class="button" id="first-chair">The first</button>
            <button class="button" id="second-chair">The second</button>
            <button class="button" id="third-chair">The third</button>
        </article>

        <article class="hide" id="chapter-four">
            <button class="button" id="first-bed">The first</button>
            <button class="button" id="second-bed">The second</button>
            <button class="button" id="third-bed">The third</button>
        </article>

        <article class="hide" id="chapter-five">
            <button class="button" id="first-bowl">The first</button>
            <button class="button" id="second-bowl">The second</button>
            <button class="button" id="third-bowl">The third</button>
        </article>

        <article class="hide text" id="story-end">
            <p>She turned around and continued her forest walk, the end!</p>
        </article>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
